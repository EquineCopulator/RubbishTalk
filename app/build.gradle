android {
    namespace "com.equinus.rubbishtalk"
    defaultConfig {
		compileSdk 33
        applicationId "com.equinus.rubbishtalk"
        minSdkVersion 19
        targetSdkVersion 36
        versionCode 1
        versionName '0.5.1.0'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionNameSuffix = 'beta'
    }
